apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: iot-p3-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rabarbra/iot-p3-psimonen-valmpani.git
    targetRevision: HEAD
    path: app/
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true

